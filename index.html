<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Patient Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1><span class="status-indicator"></span>Patient Room 404</h1>
    </div>

    <div class="chat-window" id="chatBox">
        <div class="message bot">
            (The patient looks uncomfortable) ... Hello doctor.
        </div>
    </div>
    <div class="typing-indicator" id="typingIndicator">Patient is thinking...</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask about symptoms...">
        <button id="sendBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
