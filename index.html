<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Patient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <div class="chat-header">
            <div class="brand-title">Patient Room</div>
            
            <div class="header-actions">
                <button class="action-btn end-btn" onclick="endSession()">End Session</button>
                <button class="action-btn new-btn" onclick="startNewSession()">New Patient</button>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot">
                (The patient is waiting...)
                <br><br>
                "Hello doctor."
            </div>
        </div>

        <div class="input-area" id="inputArea">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>

        <div id="endOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Simulation Ended</h2>
                <p>The session is closed. You can no longer interact with this patient.</p>
                <button class="restart-btn" onclick="startNewSession()">Start New Case</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
