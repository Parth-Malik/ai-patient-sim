<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Patient Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1><span class="status-indicator"></span>Patient Room 404</h1>
    </div>

    <div class="chat-window" id="chatBox">
        <div class="message bot">
            (The patient looks uncomfortable) ... Hello doctor.
        </div>
    </div>
    <div class="typing-indicator" id="typingIndicator">Patient is thinking...</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
